<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f5f5f5;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }

    .navbar a {
      text-decoration: none;
      color: #0366d6;
      margin: 0 10px;
    }

    .navbar .menu {
      display: flex;
      flex-wrap: wrap;
    }

    .navbar-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .navbar .menu {
        display: none;
        flex-direction: column;
        width: 100%;
      }

      .navbar .menu.show {
        display: flex;
      }

      .navbar-toggle {
        display: block;
      }

      .navbar a {
        padding: 10px 0;
      }
    }

    .content {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }
  </style>
</head>
<body>

  <!-- ✅ Responsive Navbar -->
  <div class="navbar">
    <div class="navbar-brand">
      <a href="{{ site.baseurl }}/"><strong>Prateek</strong></a>
    </div>
    <div class="navbar-toggle" onclick="toggleMenu()">☰</div>
    <div class="menu" id="nav-menu">
      <a href="{{ site.baseurl }}/">Home</a>
      <a href="{{ site.baseurl }}/cv/">CV</a>
      <a href="{{ site.baseurl }}/media/">Media</a>
      <a href="{{ site.baseurl }}/blog/">Blog</a>
    </div>
  </div>

  <!-- Page Content -->
  <div class="content">
    {{ content }}
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("nav-menu");
      menu.classList.toggle("show");
    }
  </script>

</body>
</html>
